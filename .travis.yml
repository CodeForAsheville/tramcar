language: python
python:
  - "2.7"
notifications:
  email: false
# command to install dependencies
install:
  - pip install flake8
  - pip install -r requirements.txt
# command to run tests
script:
  - flake8 .
  - sed -i.bak "s/^SECRET_KEY = ''$/SECRET_KEY = 'randomstring'/g" tramcar/settings.py
  - python manage.py test
