{% extends "base.html" %}

{% block header %}Post Job{% endblock %}

{% load bootstrap %}

{% block content %}
<div class="row">
  <div class="col-md-4">
    {% include "markdown.html" %}
  </div>
  <div class="col-md-8">
    <form action="{% url 'jobs_new' %}" method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <input type="submit" class="btn btn-default" value="Submit" />
    </form>
  </div>
</div>
{% endblock %}
