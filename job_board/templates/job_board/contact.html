{% extends "job_board/_base.html" %}

{% block content %}
{% include "job_board/_errors.html" %}

<form action="{% url 'contact' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    <p class="help-block">{{ field.help_text }}</p>
  </div>
  {% endfor %}
  <input type="submit" class="btn btn-default" value="Send" />
</form>
{% endblock %}
