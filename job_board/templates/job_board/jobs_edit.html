{% extends "job_board/base.html" %}

{% block header %}Edit a Job{% endblock %}

{% load bootstrap %}

{% block content %}
<div class="row">
  <div class="col-md-4">
    {% include "job_board/markdown.html" %}
  </div>
  <div class="col-md-8">
    <form action="{% url 'jobs_edit' job.id %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-default" value="Submit" />
    </form>
  </div>
</div>
{% endblock %}
